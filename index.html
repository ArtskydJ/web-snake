<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<noscript>Your browser does not support JavaScript.</noscript>
	<div id="container">
		<canvas id="canvas">Your browser does not support the HTML5 canvas tag.</canvas>
		<div id="buttons-container">
			<button id="btn-easy" onclick="startGame({
				initialLength: 3,
				growAmount: 2,
				accelerate: 1.0333,
				initialDelayMs: 300
			})">Easy</button>

			<button id="btn-normal" onclick="startGame({
				initialLength: 3,
				growAmount: 3,
				accelerate: 1.0667,
				initialDelayMs: 250
			})">Normal</button>

			<button id="btn-hard" onclick="startGame({
				initialLength: 3,
				growAmount: 4,
				accelerate: 1.1111,
				initialDelayMs: 200
			})">Hard</button>

			<button id="btn-death" onclick="startGame({
				initialLength: 5,
				growAmount: 5,
				accelerate: 1,
				initialDelayMs: 150
			})">Death</button>

			<hr>

			<label>
				Length:
				<input type="number" name="length" min="1" max="20" value="3"/>
			</label>
			<label>
				Grow:
				<input type="number" name="grow-amount" min="0" max="10" value="3"/>
			</label>
			<label>
				Delay:
				<input type="number" name="delay-ms" min="100" max="1000" step="25" value="350"/>
			</label>
			<label>
				Accelerate:
				<input type="number" name="accelerate" min="1" max="3" step="0.01" value="1.05"/>
			</label>

			<button id="btn-custom" onclick="startGame({
				initialLength: getInputNumber('length'),
				growAmount: getInputNumber('grow-amount'),
				accelerate: getInputNumber('accelerate'),
				initialDelayMs: getInputNumber('delay-ms')
			})">Custom</button>
		</div>
	</div>
</body>
<script src="./bundle.js"></script>
<script>
	function getInputNumber(name) {
		return Number(document.querySelector('input[name="' + name + '"]').value)
	}
</script>
</html>
